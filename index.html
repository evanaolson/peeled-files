<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fruit Tools - A suite of simple tools added to save time.">
    <title>Fruit Tools</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tools/peeler.css">
    <link rel="stylesheet" href="css/tools/rotator.css">
    <link rel="icon" href="/images/nutrition-rot30.svg">
    <link rel="alternate icon" href="/images/nutrition-rot30.png">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-logo">
                <span class="icon material-symbols-sharp">grocery</span>
                <h1>Fruit Tools</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#peeler" class="nav-link active" data-tool="peeler">
                    <span class="icon material-symbols-sharp">nutrition</span>
                    Peeled Files
                </a></li>
                <li><a href="#rotator" class="nav-link" data-tool="rotator">
                    <span class="icon material-symbols-sharp">screen_rotation_alt</span>
                    Rotated Files
                </a></li>
                <!-- Add more tools here as you create them -->
            </ul>
        </nav>
        
        <main id="content-area">
            <!-- Tool content will be loaded here -->
        </main>
        
        <footer>
            <p>A collection of simple tools that are added when needed. Hope they help you!</p>
        </footer>
    </div>

    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
